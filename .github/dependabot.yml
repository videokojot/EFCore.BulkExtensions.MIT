# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "videokojot"

  # EF Core v8 projects
  - package-ecosystem: "nuget"
    directory: "/NugetProjects/EFCore.BulkExtensions.v8*"
    schedule:
      interval: "daily"
    reviewers:
      - "videokojot"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      efcore-v8-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # EF Core v9 projects
  - package-ecosystem: "nuget"
    directory: "/NugetProjects/EFCore.BulkExtensions.v9*"
    schedule:
      interval: "daily"
    reviewers:
      - "videokojot"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      efcore-v9-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # EF Core v10 projects
  - package-ecosystem: "nuget"
    directory: "/NugetProjects/EFCore.BulkExtensions.v10*"
    schedule:
      interval: "daily"
    reviewers:
      - "videokojot"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    groups:
      efcore-v10-dependencies:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"

  # Directory.Build.props
  - package-ecosystem: "nuget"
    directory: "/NugetProjects"
    schedule:
      interval: "daily"
    reviewers:
      - "videokojot"
